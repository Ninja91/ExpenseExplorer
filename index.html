<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Explorer | TensorLake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1 class="title">Expense Explorer</h1>
            <p class="subtitle">Cloud-Native Financial Intelligence</p>
        </header>

        <section class="ingestion-area">
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <div class="icon-circle">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                    </div>
                    <p class="upload-text">Click or Drag PDF Statements</p>
                </div>
                <input type="file" id="file-input" hidden accept="application/pdf" multiple>
            </div>
            <div id="status-container" class="status-container"></div>
        </section>

        <section class="chat-area">
            <div id="chat-history" class="chat-history">
                <div class="message info">Ask me about your spending, trends, or subscriptions.</div>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="query-input" placeholder="What were my top expenses?">
                    <button id="send-query" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
